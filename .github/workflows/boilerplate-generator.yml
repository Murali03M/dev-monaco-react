name: Boilerplate Generator

on:
  push:
    paths:
      - 'problems/**'

jobs:
  run-boilerplate-generator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./boilerplateGenerator

    - name: Determine changed directories
      id: changes
      run: |
       # Get the previous and current commit SHA
          if [ "${github.ref}" == "refs/heads/main" ]; then
          previous_sha=$(git rev-parse HEAD~1)
          current_sha=$(git rev-parse HEAD)

       # Find changed directories within 'problems'
            changed_dirs=$(git diff --name-only $previous_sha $current_sha -- 'problems/**' | awk -F/ '{print $2}' | sort | uniq)
            echo "changed_dirs=$changed_dirs" >> $GITHUB_ENV
       echo "Changed directories: $changed_dirs"
         fi

    - name: Check if changes are empty
      run: |
        if [ -z "${{ env.changed_dirs }}" ]; then
          echo "No changes detected in 'problems' directory. Exiting."
          exit 0
        fi

    - name: Run boilerplate generator
      env:
        GENERATOR_FILE_PATH: ${{ env.changed_dirs }}
      run: |
        for dir in ${{ env.changed_dirs }}; do
          echo "Generating boilerplate code for problems/$dir"
          node./index.js problems/$dir
        done
      working-directory: ./boilerplateGenerator

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add changes to Git
      run: git add .

    - name: Commit changes
      run: |
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Add boilerplate code for problems: ${{ env.changed_dirs }}"
        fi

    - name: Push changes
      run: git push
      if: success()