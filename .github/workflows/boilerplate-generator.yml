name: Boilerplate Generator

on:
  push:
    paths:
      - 'problems/**'

jobs:
  run-boilerplate-generator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./boilerplateGenerator

    - name: Determine changed directories
      id: changes
      run: |
        changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'problems/**' | awk -F/ '{print $2}' | sort | uniq)
        echo "changed_dirs=$changed_dirs" >> $GITHUB_ENV
        echo "Changed directories: $changed_dirs"

    - name: Check if changes are empty
      run: |
        if [ -z "${{ env.changed_dirs }}" ]; then
          echo "No changes detected in 'problems' directory. Exiting."
          exit 0
        fi

    - name: Print current working directory
      run: pwd

    - name: List files in problems directory
      run: |
        for dir in ${{ env.changed_dirs }}; do
          echo "Listing files in directory: problems/$dir"
          ls -la problems/$dir
        done

    - name: Run boilerplate generator
      env:
        GENERATOR_FILE_PATHS: ${{ env.changed_dirs }}
      run: node ./index.js
      working-directory: ./boilerplateGenerator

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add changes to Git
      run: git add .

    - name: Commit changes
      run: |
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Add boilerplate code for problems: ${{ env.changed_dirs }}"
        fi

    - name: Push changes
      run: git push
      if: success()
